<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cat Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#ff9a76" stroke="#333" stroke-width="2"/>

  <!-- Cat Head -->
  <circle cx="100" cy="70" r="40" fill="#ff9a76" stroke="#333" stroke-width="2"/>

  <!-- Left Ear -->
  <polygon points="70,50 60,20 85,45" fill="#ff9a76" stroke="#333" stroke-width="2"/>
  <polygon points="70,50 65,30 80,45" fill="#ffb5a0"/>

  <!-- Right Ear -->
  <polygon points="130,50 140,20 115,45" fill="#ff9a76" stroke="#333" stroke-width="2"/>
  <polygon points="130,50 135,30 120,45" fill="#ffb5a0"/>

  <!-- Left Eye -->
  <ellipse cx="85" cy="65" rx="8" ry="12" fill="#333"/>
  <ellipse cx="87" cy="63" rx="3" ry="5" fill="#fff"/>

  <!-- Right Eye -->
  <ellipse cx="115" cy="65" rx="8" ry="12" fill="#333"/>
  <ellipse cx="117" cy="63" rx="3" ry="5" fill="#fff"/>

  <!-- Nose -->
  <polygon points="100,75 95,82 105,82" fill="#ff6b9d"/>

  <!-- Mouth -->
  <path d="M 100 82 Q 90 90 85 85" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 100 82 Q 110 90 115 85" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Whiskers Left -->
  <line x1="60" y1="70" x2="35" y2="65" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="75" x2="35" y2="75" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="80" x2="35" y2="85" stroke="#333" stroke-width="1.5"/>

  <!-- Whiskers Right -->
  <line x1="140" y1="70" x2="165" y2="65" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="75" x2="165" y2="75" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="80" x2="165" y2="85" stroke="#333" stroke-width="1.5"/>

  <!-- Tail -->
  <path d="M 145 130 Q 180 120 185 90" stroke="#ff9a76" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 145 130 Q 180 120 185 90" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Front Legs -->
  <rect x="80" y="165" width="12" height="30" rx="6" fill="#ff9a76" stroke="#333" stroke-width="2"/>
  <rect x="108" y="165" width="12" height="30" rx="6" fill="#ff9a76" stroke="#333" stroke-width="2"/>

  <!-- Paws -->
  <ellipse cx="86" cy="195" rx="8" ry="5" fill="#ffb5a0"/>
  <ellipse cx="114" cy="195" rx="8" ry="5" fill="#ffb5a0"/>

  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="30" ry="35" fill="#ffd4c8"/>
</svg>
